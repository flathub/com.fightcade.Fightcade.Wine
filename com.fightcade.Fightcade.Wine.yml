id: com.fightcade.Fightcade.Wine
runtime: com.fightcade.Fightcade
runtime-version: beta
sdk: org.freedesktop.Sdk//21.08
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app/wine
  append-path: /usr/lib/sdk/toolchain-i386/bin:/usr/lib/sdk/mingw-w64/bin

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc
  - /bin/winebuild

  - /lib/wine/*.def
  - /lib32/wine/*.def


modules:
  - name: faudio32
    buildsystem: cmake-ninja
    build-options:
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
      prefix: /app/wine
      ldflags: -L/app/lib32
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/wine/lib32
      strip: true
      no-debuginfo: true
    config-opts:
      - -DGSTREAMER=ON
    sources:
      - type: archive
        url: https://github.com/FNA-XNA/FAudio/archive/20.12.tar.gz
        sha256: d5a1656ec79cd2878dddabc07d7f7848c11844595c76033aed929b10d922c009

  - name: faudio64
    buildsystem: cmake-ninja
    build-options:
      prefix: /app/wine
      libdir: /app/wine/lib
      strip: true
      no-debuginfo: true
    config-opts:
      - -DGSTREAMER=ON
    sources:
      - type: archive
        url: https://github.com/FNA-XNA/FAudio/archive/20.12.tar.gz
        sha256: d5a1656ec79cd2878dddabc07d7f7848c11844595c76033aed929b10d922c009

  - name: wine
    build-options:
      config-opts:
        - --enable-win64
      libdir: /app/wine/lib
      ldflags: -L/app/wine/lib
    config-opts: &wine-config-opts
      - --disable-win16
      - --without-ldap
      - --without-cups
      - --without-gphoto
      - --without-gsm
      - --with-faudio
    make-install-args: &wine-make-install-args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources: &wine-sources
      - type: archive
        url: https://dl.winehq.org/wine/source/5.0/wine-5.0.2.tar.xz
        sha256: c2c284f470874b35228327c3972bc29c3a9d8d98abd71dbf81c288b8642becbc
      - type: patch
        paths:
          - patches/wine/0001-msvcrt-Add-sincos-to-importlib.patch

  - name: wine-32bit
    build-options:
      libdir: /app/wine/lib32
      ldflags: -L/app/wine/lib32 -L/app/lib32 -Wl,-z,relro,-z,now -Wl,--as-needed
      ldflags-override: true
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
    config-opts: *wine-config-opts
    make-install-args: *wine-make-install-args
    sources: *wine-sources

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: com.fightcade.Fightcade.Wine.metainfo.xml
