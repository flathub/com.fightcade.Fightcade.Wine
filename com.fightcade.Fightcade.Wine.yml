id: com.fightcade.Fightcade.Wine
runtime: com.fightcade.Fightcade
runtime-version: stable
sdk: org.freedesktop.Sdk//21.08
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app/wine
  append-path: /usr/lib/sdk/toolchain-i386/bin:/usr/lib/sdk/mingw-w64/bin

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc
  - /bin/winebuild

  - /lib/wine/*.def
  - /lib32/wine/*.def


modules:
  - name: wine
    build-options:
      config-opts:
        - --enable-win64
      libdir: /app/wine/lib
    config-opts: &wine-config-opts
      - --disable-win16
      - --without-ldap
      - --without-cups
      - --without-gphoto
      - --without-gsm
    make-install-args: &wine-make-install-args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources: &wine-sources
      - type: archive
        url: https://dl.winehq.org/wine/source/5.0/wine-5.0.2.tar.xz
        sha256: c2c284f470874b35228327c3972bc29c3a9d8d98abd71dbf81c288b8642becbc

  - name: wine-32bit
    build-options:
      libdir: /app/wine/lib32
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
    config-opts: *wine-config-opts
    make-install-args: *wine-make-install-args
    sources: *wine-sources
